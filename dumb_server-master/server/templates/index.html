<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>{{title}}</title>
</head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Literal Hell</a>
          {% if "username" in session %}
            <a class="navbar-brand" href="#">{{session['username']}}</a>
            <button type="button"><a href="/logout">Выйти</a></button>
          {% else %}
            <button type="button"><a href="/login">Войти</a></button>
          {% endif %}
      </nav>
    </header>
    <!-- Begin page content -->
    <main role="main" class="container">
        {% block content %}
        <a href="/add_news">Написать пост</a>
            {% for item in news %}
                <div class="alert alert-dark" role="alert">
                    <h2>{{item[1]}}</h2>
                    <div>{{item[2]}}</div>
                    <a href="/delete_news/{{item[0]}}">Удалить пост</a>
                </div>
            {% endfor %}{% endblock %}
    </main>
  </body>
</html>
